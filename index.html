<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Valentino</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #FFB6C1;
      color: #fff;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
    }

    /* Testo principale */
    #titolo {
      margin-top: 40px;
      font-size: 48px;
      font-weight: bold;
    }

    /* Immagine */
    #immagine {
      display: block;
      margin: 25px auto;
      max-width: 400px;
      border-radius: 12px;
    }

    /* Pulsanti */
    button {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
    }

    #yes {
      position: absolute;
      left: 50%;
      top: 65%;
      transform: translate(-50%, -50%);
      background: #000080;
      color: #F5FFFA;
    }

   #no {
  position: absolute;
  left: 55%;
  top: 65%;
  transform: translate(-50%, -50%);
  background: #FAEBD7;
  color: #8A2BE2;
  transition: transform 0.02s;
}

    /* Messaggi che cambiano */
    #msg {
      position: absolute;
      left: 0%;
      top: 80%;
      width: 100%;
      font-size: 26px;
      opacity: 0.8;
    }

    /* Messaggio finale */
    #appuntamento {
      display: none;
      margin-top: 40px;
      font-size: 32px;
      font-weight: bold;
      color: #FAEBD7;
    }
  </style>
</head>

<body>

  <div class="container">

    <div id="titolo">Vuoi essere il mio Valentino?</div>

    <img
      id="immagine"
      src="https://media.istockphoto.com/id/636379014/it/foto/le-mani-formando-una-silhouette-un-forma-di-cuore-con-tramonto.jpg?s=612x612&w=0&k=20&c=2-nXCG7BIpn8MYu4YHFQMqX_ctuR-GhrKbfh0bwYARo="
      alt="Cuore al tramonto"
    >

    <button id="yes">Sì</button>
    <button id="no">No</button>

    <div id="msg"></div>

    <div id="appuntamento">
      Abbiamo appuntamento presso “Trattoria Il Portico”<br>
      alle ore 20 del 14 febbraio.<br>
      Non tardare :)
    </div>

  </div>

  <script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const msg = document.getElementById("msg");
  const appuntamento = document.getElementById("appuntamento");

  let moveCount = 0;
  let panicLevel = 5;

  const messages = [
    "Nope.",
    "Ancora?",
    "Non oggi.",
    "Mollalo.",
    "Smettila di provarci.",
    "Hai tempo da perdere, vedo."
  ];

  function moveButton() {
    const padding = 40;
    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    panicLevel += 0.1;
    moveCount++;

    if (moveCount >= 3) {
      msg.textContent = messages[Math.floor(Math.random() * messages.length)];
    }
  }

  // Movimento solo quando il mouse si avvicina
  document.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();
    const dx = e.clientX - (rect.left + rect.width / 2);
    const dy = e.clientY - (rect.top + rect.height / 2);
    const distance = Math.sqrt(dx * dx + dy * dy);

    if (distance < 700 / panicLevel) {
      moveButton();
    }
  });

  noBtn.addEventListener("click", () => {
    alert("Sei serio?");
  });

  yesBtn.addEventListener("click", () => {
    appuntamento.style.display = "block";
  });
</script>

</body>
</html>
